<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aadhiraj Story</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="light-mode">
    <div id="splash">
        <h1 class="zoom-in">Aadhiraj Story</h1>
        <div class="loader-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <span class="logo">ЁЯУЦ рдЕрдзрд┐рд░рд╛рдЬ Story</span>
            <div class="header-btns">
                <button id="theme-toggle" onclick="toggleTheme()">ЁЯМЩ</button>
                <button id="installBtn">Install</button>
            </div>
        </div>
    </header>

    <nav class="tab-nav">
        <div id="tab-hindi" class="tab active" onclick="switchTab(0)">рд╣рд┐рдиреНрджреА</div>
        <div id="tab-nepali" class="tab" onclick="switchTab(1)">рдиреЗрдкрд╛рд▓реА</div>
        <div class="underline"></div>
    </nav>

    <div class="main-wrapper" id="main-wrapper">
        <section id="hindi-list"></section>
        <section id="nepali-list"></section>
    </div>

    <div id="story-overlay" class="overlay">
        <div class="overlay-header">
            <button class="close-btn" onclick="closeStory()">тЬХ</button>
            <div class="font-controls">
                <button onclick="changeFontSize(-2)">A-</button>
                <button onclick="changeFontSize(2)">A+</button>
            </div>
        </div>
        <div id="story-content" class="story-body"></div>
    </div>

    <script src="stories.js"></script>
    <script src="script.js"></script>
</body>
</html>
